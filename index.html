
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Bangladesh | এক্সপ্রেস বাংলাদেশ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-bn: 'Hind Siliguri', sans-serif;
            --font-en: 'Inter', sans-serif;
        }
        body {
            font-family: var(--font-bn);
            background-color: #f8f9fa;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        html.dark body {
            background-color: #111827; /* Tailwind gray-900 */
        }
        /* Automatically use Inter for latin characters */
        @font-face {
            font-family: 'Combined';
            src: local('Inter');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
        .font-en { font-family: var(--font-en); }
        .font-bn { font-family: var(--font-bn); }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        html.dark ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #fbbf24;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f59e0b;
        }
    </style>
    <script>
      // Force Tailwind to use class-based dark mode
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>

  }
}
</script>
</head>

</body>
</html>
