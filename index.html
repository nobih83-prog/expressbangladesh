<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Bangladesh | এক্সপ্রেস বাংলাদেশ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-bn: 'Hind Siliguri', sans-serif;
            --font-en: 'Inter', sans-serif;
        }
        body {
            font-family: var(--font-bn);
            background-color: #f8f9fa;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        html.dark body {
            background-color: #111827;
        }
        .font-en { font-family: var(--font-en); }
        .font-bn { font-family: var(--font-bn); }

        /* Rich Content Styling - Handles Reader View and Editor */
        .rich-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            border: 1px solid #e5e7eb;
        }
        .dark .rich-content table { border-color: #374151; }
        .rich-content th, .rich-content td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
            text-align: left;
        }
        .dark .rich-content th, .dark .rich-content td { border-color: #374151; }
        .rich-content th { background-color: #f9fafb; font-weight: 800; }
        .dark .rich-content th { background-color: #1f2937; }
        
        .rich-content img {
            max-width: 100%;
            height: auto;
            border-radius: 1rem;
            margin: 1.5rem 0;
            display: block;
        }

        .rich-content h2 { font-size: 1.875rem; font-weight: 800; margin-top: 2rem; margin-bottom: 1rem; color: #111827; }
        .dark .rich-content h2 { color: #f9fafb; }
        .rich-content h3 { font-size: 1.5rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #111827; }
        .dark .rich-content h3 { color: #f9fafb; }
        .rich-content p { margin-bottom: 1.25rem; line-height: 1.8; }

        /* File Download Block Styling for Readers */
        .file-download-block {
            display: flex;
            align-items: center;
            padding: 1.25rem;
            background: #ffffff;
            border: 2px solid #ef4444;
            border-radius: 1.25rem;
            margin: 2rem 0;
            text-decoration: none !important;
            color: #111827 !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 450px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .dark .file-download-block {
            background: #1f2937;
            border-color: #ef4444;
            color: #f9fafb !important;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
        .file-download-block:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(239, 68, 68, 0.1);
            background-color: #fff1f2;
        }
        .dark .file-download-block:hover {
            background-color: #2d3748;
        }
        .file-icon {
            margin-right: 1.25rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fef2f2;
            border-radius: 1rem;
            flex-shrink: 0;
        }
        .dark .file-icon { background: #111827; }
        .file-info { flex: 1; overflow: hidden; }
        .file-name { font-weight: 800; font-size: 1rem; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-bottom: 2px; }
        .file-meta { font-size: 0.75rem; color: #ef4444; font-family: var(--font-en); font-weight: 900; text-transform: uppercase; letter-spacing: 0.05em; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        html.dark ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #ef4444; border-radius: 10px; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#ef4444',
            }
          }
        }
      }
    </script>

</body>
</html>
